version: '3.8'

services:
  nginx-validator:
    image: nginx:latest
    container_name: nginx-validator
    volumes:
      - ./nginx_conf:/etc/nginx/conf.d
    entrypoint: ["nginx", "-t", "-c", "/etc/nginx/nginx.conf"]
    networks:
      - dnetwork
    restart: "no"

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cicd-prac
    networks:
      - dnetwork
    ports:
      - "8080:8080"
    depends_on:
      nginx-validator:
        condition: service_completed_successfully

  nginx:
    image: nginx:latest
    container_name: nginx
    networks:
      - dnetwork
    ports:
      - "80:80"
    volumes:
      - ./nginx_conf:/etc/nginx/conf.d
    depends_on:
      server:
        condition: service_completed_successfully
    command: ["nginx", "-g", "daemon off;"]

networks:
  dnetwork:
    driver: bridge
